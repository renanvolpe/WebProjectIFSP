<form method="POST">
	<div class=" container login justify-content-center">
		<h1>
			Formulario de Cadastro:
		</h1>
    <hr>
    <h2>
      Dados Pessoais
    </h2>
  <div class="form-group ">
    <div class="form-group row col-md-12">
      <label for="inputEmail4">Nome</label>
      <input type="email" name="Nome" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group row col-md-12">
      <label for="inputPassword4">Data de nascimento</label>
      <input type="password" name="DataNasc" class="form-control" id="inputPassword4" placeholder="Senha">
    </div>
  </div>
  <div class="form-group row col-md-12">
    <label for="inputAddress">CPF</label>
    <input type="text"  name="cpf" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
  </div>
  <div class="form-group row col-md-12">
    <label for="inputAddress2">Sexo</label>
    <input type="text" name="sexo" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
  </div>
  <hr>
  <h2> Endedereço:</h2>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" name="cidade"class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>...</option>
      </select>
    </div>
	</div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Número</label>
      <input type="text"name="numero" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Bairro</label>
      <input type="text" name="bairro"class="form-control" id="inputCity">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputCity">Cep:</label>
      <input type="text" name="cep" class="form-control" id="inputCity">
    </div>
  </div>
    

  	
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique em mim
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</div>
</form>
